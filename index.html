<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOYZ ON THE BLK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__inner">
      <h1 class="hero__title">BOYZ ON THE BLK</h1>
      <span class="hero__subtitle">OTEN COLLECTION</span>
    </div>
  </header>

  <main class="gallery" id="gallery"></main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightbox-content">
      <button class="lightbox-close" id="lightbox-close">✕</button>
      <button class="lightbox-prev" id="lightbox-prev">‹</button>
      <div class="lightbox-image-wrapper" id="lightbox-image-wrapper">
        <img id="lightbox-image" alt="Lightbox Image" />
      </div>
      <button class="lightbox-next" id="lightbox-next">›</button>
      <button class="lightbox-download" id="lightbox-download">⬇</button>

      <div class="lightbox-thumbnails" id="thumbnails-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
